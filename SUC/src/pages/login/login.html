
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">

  <img style="width:329px;height:800px"  src="assets/imgs/gif.gif">

  <div class="flb">

    <div class="Aligner-item Aligner-item--top">
  
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
</div>

<ion-content padding>

  <form [formGroup]="myForm" (ngSubmit)="login()">

    <ion-list>

      <ion-item text-center>
        <ion-img width="192" height="192" src="../assets/imgs/uni.png" ></ion-img>
      </ion-item>

      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Usuario</ion-label>
        <ion-input formControlName="usuario" type="text" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Contraseña:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>

      <button ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>

    </div>
  </form>
</ion-content>
