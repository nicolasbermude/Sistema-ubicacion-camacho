<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >

  <ion-list>
    <ion-item *ngFor="let materia of listmaterias">
      <ion-card>
  
        <ion-card-header>
  
          {{ materia.codigomateria }}
  
        </ion-card-header>
  
        <ion-card-content>

          Materia: {{ materia.materianombre }} <br>
          Grupo: {{ materia.gruponombre }}
  
        </ion-card-content>
  
        <ion-row>
  
          <ion-col col-4>
          </ion-col>
  
          <ion-col col-8>
  
            <button ion-button (click)="openMenu()">
  
              <ion-col>
                <ion-icon ios="ios-apps" md="md-apps"></ion-icon>
              </ion-col>
  
            </button>
  
          </ion-col>
  
        </ion-row>
  
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
