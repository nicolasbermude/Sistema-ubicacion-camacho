  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Eventos de Ingeneria Software 3</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-card>
        <ion-card-header>
          {{ evento.titulo }}
        </ion-card-header>
        <ion-card-content>
        {{ evento.mensaje }} <br><br>
        Fecha inicio: {{ evento.fechainicio }}  <br>
        Fecha fin: {{ evento.fechafin }}  <br>
        Hora: {{ evento.hora }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
