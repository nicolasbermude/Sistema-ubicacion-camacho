<ion-header>

  <ion-navbar>
    <ion-title>eliminar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    
    <ion-row>
      <ion-col col-4>
        <h5>titulo</h5>
      </ion-col>
      <ion-col col-8 text-center>
        {{ evento.titulo || 'N/A'}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <h5>mensaje</h5>
      </ion-col>
      <ion-col col-8 text-center>
        {{ evento.mensaje || 'N/A'}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <h5>fecha inici</h5>
      </ion-col>
      <ion-col col-8 text-center>
        {{ evento.fechainicio || 'N/A'}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <h5>fecha fin</h5>
      </ion-col>
      <ion-col col-8 text-center>
        {{ evento.fechafin || 'N/A'}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <h5>Hora</h5>
      </ion-col>
      <ion-col col-8 text-center>
        {{ evento.hora || 'N/A'}}
      </ion-col>
    </ion-row>

<ion-row>
  <ion-col col-6>
    <button ion-button block(click)="delete">Eliminar</button>
  </ion-col>
</ion-row>





  </ion-grid>
  </ion-content>
