<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lugares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-list>

    <ion-item *ngFor="let lugar of listlugares">

      <ion-card (click)="rutaLugares(lugar.latitud,lugar.longitud,lugar.nombre)">

        <img src="{{ lugar.imagen }}" />
        <div class="card-title">{{ lugar.nombre }}</div>
        <div class="card-subtitle">{{ lugar.descripcion }}</div>
        
      </ion-card>

    </ion-item>

  </ion-list>

</ion-content>
